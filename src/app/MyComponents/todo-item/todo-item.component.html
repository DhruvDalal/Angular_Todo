<div class="my-3">
  <div class="row">
    <div class="col">
      <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    </div>
    <div class="col">
      <p [ngClass]="{'strike': !todo.active}">{{ todo.desc }}</p>
    </div>
    <div class="mb-3 form-check col">
      <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheck(todo)" [checked]=" !todo.active">
      <label class="form-check-label" for="todo{{i}}" >Toggle Done</label>
    </div>
    <div class="col">
      <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
    </div>
  </div>
  
  
  
</div>
