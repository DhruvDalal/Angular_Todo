<div class="container">
  <h1 class="text-center mb-3">ToDo List By Dhruv Dalal</h1>
  
<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h4>Your todos</h4>

<div *ngIf="this.todos.length === 0; else elseBlock">No wotk to display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos;index as i">
    <app-todo-item
      [todo]="todo" [i]="i"
      (todoDelete)="deleteTodo($event)" (todoCheck)="checkTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
</div>
